<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./Assist/CSS/style.css"/>
</head>
 <style>
  .disable{
     opacity: 0.5;
  }
 </style>
<body>
  <div class="main">
     <div class="left_box disable" id="left_box">
         <h2>IMAGE EDITER</h2>
         <div class="box">
            <p>Fliters</p>
            <div id="btn">
            <button class="btn1 active" id="Brightness">Brightness</button>
            <button class="btn1" id="Saturation">Saturation</button><br><br>
            <button class="btn1" id="Inversion">Inversion</button>
            <button class="btn1" id="Grayscale">Grayscale</button>
            </div>
            <div class="range">
              <span class="left" id="effect_name">Brightness</span>
              <span class="right" id="range_name">0</span><br>
              <input type="range" id="input_range" value="0" max="100" min="0"/>
            </div>

            <div class="rotate">
               <button><i class="fa-solid fa-rotate-right"></i></button>
               <button><i class="fa-solid fa-rotate-left"></i></button>
               <button><i class="fa-solid fa-group-arrows-rotate"></i></button>
               <button><i class="fa-solid fa-arrows-spin"></i></button>
            </div>
         </div>
          <button>Reset & Flip</button>
        </div>
     <div class="right_box">
       <div class="img_box">
        <img src="" id="image"/>
        </div>
       <div class="btn_box">
            <input type="file" id='file_btn'/>
            <button>SAVE IMAGE</button>
       </div>
     </div>
  </div>
</body>
<script src="./Assist/JS/js.js"></script>
</html>
